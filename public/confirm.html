<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>InCase</title>
		<link rel="stylesheet" type="text/css" href="../css/stylenull.css">
		<link rel="stylesheet" type="text/css" href="../css/stylemain.css">
		<link rel="stylesheet" type="text/css" href="../css/email.css">
		<script src="../js/confirm-email.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="header"></div>
			<div class="main">
				<div class="container">
					<div class="message">
						<div class="message-title">Подтверждение почты</div>
						<div class="message-main">
							<div class="message-success --hidden">
								<div class="message-text">
									Вы успешно подтвердили почту, теперь вы можете войти в свой аккаунт.
								</div>
								<button class="btn button-submit">Перейти к входу в аккаунт</button>
							</div>
							<div class="message-failed --hidden">
								<div class="message-text">
									Произошла ошибОчка.
								</div>
								<button class="btn button-submit">На главную</button>
							</div>
						</div>
						<div class="message-footer"></div>
					</div>
				</div>
			</div>
			<div class="footer"></div>
		</div>
	</body>
</html>
